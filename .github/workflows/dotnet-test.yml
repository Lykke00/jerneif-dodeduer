name: .NET Tests

# skal kun ske på main branch
on:
  push:
    branches: [main]

# permissions til steps
permissions:
  contents: read
  checks: write
  pull-requests: write

#jobs der skal køre
jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    # de forskellige steps
    steps:
      # 1. checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. setup .NET (9.0)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3. restore
      - name: Restore dependencies
        run: dotnet restore

      # 4. build (Release)
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. test (xUnit v3 via CLI)
      - name: Run tests
        run: |
          dotnet test \
            --configuration Release \
            --no-build \
            --logger trx \
            --results-directory ${{ github.workspace }}/TestResults

      - name: Debug - Find all test results
        if: always()
        run: |
          echo "=== Finding all TRX files ==="
          find ${{ github.workspace }} -name "*.trx" -type f
          echo ""
          echo "=== Finding all TestResults directories ==="
          find ${{ github.workspace }} -name "TestResults" -type d
          echo ""
          echo "=== Finding all log files ==="
          find ${{ github.workspace }} -name "*.log" -type f

      # 6. vis flotte resultater med dorny
      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: .NET Tests
          path: ${{ github.workspace }}/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: false

      # 7. upload test resultater som artifact
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ github.workspace }}/TestResults/*.trx
